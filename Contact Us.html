<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Infinity Gym</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center; 
            padding: 20px;
            min-height: 100vh;
            background-image: url('bc2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #171515;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            z-index: 10;
        }

        .logo {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5em;
        }

        nav ul li a.active {
            color: #ff914d;
            text-decoration: underline;
        }

        nav ul li a:hover {
            color: #ff914d;
        }

        .content {
            padding: 200px 20px 20px 20px;
            flex-grow: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.3em;
            color: #fff;
            animation: fadeIn 3s ease-out;
        }

        .social-media {
            margin-top: 30px;
        }

        .social-media a {
            margin: 0 15px;
            display: inline-block;
        }

        .social-media img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }

        .map {
            margin-top: 40px;
            height: 500px;
            width: 100%;
        }

        /* Map style */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
